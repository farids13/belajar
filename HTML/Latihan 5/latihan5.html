<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>

<h3>To Do List</h3>
<ol> 
	<!-- <ol> Secara defaul urutan typenya akan menggunakan angka 123 dst. -->
	<li>Bangun Pagi</li>
	<li>Sarapan</li>
	<li>Tidur Lagi</li>
</ol>
<!-- 
<ol></ol> = tag Ol (Ordered List) merupakan tag beraturan yang berfungsi untuk mengurutkan suatu list dengan urutan berupa abjad, angka ataupun berupa angka romawi.
<li></li> = merupakan tag untuk nilai yang akan di list kan.
 -->

<hr>

<ol type="a">
	<li>Bangun Pagi</li>
	<li>Sarapan</li>
	<li>Tidur Lagi</li>
</ol>
<hr>
<h3>Saat sarapan, saya akan makan</h3>
<ul type="disc">
	<!-- tipe nya ada 3 yitu disc, cicle dan square -->
	<li>Nasi Goreng</li>
	<li>Nasi Jagung</li>
	<li>Telor dadar</li>
</ul>

<hr>

<h3>Pemrograman Web</h3>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Markup Languange</dd>
	<dt><strong>CSS</strong></dt>
	<dd>Cascadign Style Sheet</dd>
</dl>
<!-- 
<dl></dl> = definition list digunakan membuat terminologi dan descripsinya.
	<dt></dt> = term nya
		<dd></dd> = deskripsinya
 -->

</body>
</html>

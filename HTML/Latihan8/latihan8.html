<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
<table border="3" cellspacing="0" cellpadding="5">
	<thead>
		<tr>
			<th>kolom 1</th>
			<th>kolom 2</th>
		</tr>
	</thead>
	<tr>
		<td>baris1, kolom1</td>
		<td>baris1, kolom2</td>
	</tr>
	<tr>
		<td>baris2, kolom1</td>
		<td>baris2, kolom2</td>
	</tr>
</table>

<hr>

<table border="1" cellpadding="5" cellspacing="0">
	<tr>
		<!-- <tr></tr> = table row berfunsi untuk membuka baris
			<td></td>	= table data berfungsi untuk membuat kolom
		 -->
		<td>1,1</td>
		<td>1,2</td>
		<td>1,3</td>
		<td>1,4</td>
	</tr>
	<tr>
		<td>2,1</td>
		<td colspan="2" rowspan="2"> <h1>--?--</h1></td>
		<td>2,4</td>
	</tr>
	<tr>
		<td>3,1</td>
		<td>3,4</td>
	</tr>
	<tr>
		<td>4,1</td>
		<td>4,2</td>
		<td>4,3</td>
		<td>4,4</td>
	</tr>
</table>

</body>
</html>
